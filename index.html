<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <title>JavaScript Code Quiz!</title>
</head>

<body>
  <header class="text-light d-flex">
    <h3 class="mr-auto m-3" id="highScoreLink" role="button">High Scores</h3>
    <h3 class="ml-auto m-3" id="timer"></h3>
  </header>
  <div class=" d-flex justify-content-center text-danger" id="gameovercontainer">
    <div class="font-weight-bold" id="gameover">
        TIMES UP!
    </div>
  </div>
  <div class="container-fluid text-center text-light">
    <div id="questionaire">
      <h2 id="currentQuestion" class="">JavaScript Coding Challenge!</h2>

      <button type="button" id="start-button" class="btn btn-light btn-lg active" role="button"
        aria-pressed="true">Start</button>
    </div>
  </div>
    <div id="modal-container" class="modal modal-dialog modal-dialog-centered">
      <div class="modal-content modal-sm">
        <div class="modal-header text-white bg-dark">
          <span class="close text-white">&times;</span>
          <h2 id="modal-name">
          </h2>
        </div>
        <div class="modal-body text-center text-dark">
          <h3>
            High Scores:
          </h3>
          <form id="highScoreForm" class="m-0">
            <ul id="highScoresList" class="m-0 p-0">

            </ul>
            <input placeholder="Enter Initials" id="enterInitials" class="text-center mt-3" />
          </form>
          <div class="m-3">
            <button id="save" class="rounded-pill">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
