<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <title>JavaScript Code Quiz</title>
</head>

<body>
  <!-- Header with a link to the High Scores List and a display of a timer. -->
  <header class="text-light countainer container-fluid">
    <div class="row">
      <h3 class="mr-auto m-3" id="highScoreLink" role="button">High Scores</h3>
      <h3 class="ml-auto m-3" id="timer"></h3>
    </div>
  </header>
  <section class="container container-fluid">
    <div class=" d-flex justify-content-center text-danger" id="gameovercontainer">
      <div class="font-weight-bold" id="timesup">
        TIMES UP!
      </div>
    </div>
    <div class="container-fluid text-center text-light">
      <div class="row">
        <div id="questionaire" class="col-md-6 mx-auto">
          <h2 id="currentQuestion">JavaScript Code Quiz</h2>
          <!-- Begin Sub Row -->
          <div class="row" id="optionsDiv">
            <!-- Multiple choice options are populated here. -->
            <ul class="col-md-12 mx-auto" id="optionsUl">

            </ul>
          </div>
          <button type="button" id="start-button" class="btn btn-lg active" role="button"
            aria-pressed="true">Start</button>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal that opens up to display the populated High Scores Form from local storage -->
  <section id="modal-container" class="modal modal-dialog modal-dialog-centered">
    <div class="modal-content modal-sm">
      <div class="modal-header text-white">
        <span class="close text-white">&times;</span>
        <h2 id="modal-name">
        </h2>
      </div>
      <div class="modal-body text-center text-dark">
        <h3>
          High Scores:
        </h3>
        <form id="highScoreForm" class="container-fluid">
          <div class="row">
            <!-- High Score list is populated and ranked here -->
            <ul id="highScoresList" class="col-md-12 mx-auto">

            </ul>
          </div>
          <div class="row">
            <input placeholder="Enter Initials" id="enterInitials" class="text-center mt-3 col-md-8 mx-auto" />
          </div>
        </form>
        <div class="m-3">
          <button id="save" class="rounded-pill active">Save</button>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
